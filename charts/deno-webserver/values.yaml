# Default values for deno-webserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: codebuds/deno-webserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

volumes:
  - name: webserver-logs
    size: 4Gi
    path: /data/deno-server/
    persistentVolumeReclaimPolicy: Retain

  - name: mariadb-data
    size: 1Gi
    path: /data/mariadb-data/
    persistentVolumeReclaimPolicy: Retain

volumeClaims:
  - name: webserver-logs
    size: 1Gi
    path: /data/deno-server/
    persistentVolumeReclaimPolicy: Retain
    volumeName: webserver-logs

  - name: mariadb-data
    size: 1Gi
    path: /data/mariadb-data/
    persistentVolumeReclaimPolicy: Retain
    volumeName: mariadb-data

webserver:
  replicaCount: 3

  volumeMounts:
    - name: webserver-logs
      mountPath: /srv/app/pvc

  volumes:
    - name: webserver-logs
      claimName: webserver-logs


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: deno.minikube
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}



mariadb:
  rootPassword: asecret
  user: auser
  password: usersecret
  database: logs

  strategy: Recreate #If the old pods is still running there will be conflict writing to /var/lib/mysql/aria_log_control

  volumeMounts:
    - name: mariadb-data
      mountPath: /var/lib/mysql

  volumes:
    - name: mariadb-data
      claimName: mariadb-data

  resources: {}

  securityContext: {}

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }

  podAnnotations: {}

  podSecurityContext: {}

  image:
    repository: mariadb
    pullPolicy: IfNotPresent
    tag: 10.7
